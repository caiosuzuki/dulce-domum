<!-- Objetivo desta página: aprender a posicionar elementos de um form -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/cadastrarFamilia.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <title>Cadastro de família</title>
    </head>
    <body>
        <header class="cabecalho">
            <h1>Cadastro de família</h1>
            <nav class="menu-de-navegacao">
                <ul>
                    <li><a href="paginaInicial.html">Página inicial</a></li>
                    <li><a href="selecionarFamilias.html">Realizar processo de seleção</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="informacoes-da-familia">
            <label for="situacao-da-familia">Situação atual da família:</label> 
            <select name="" id="situacao-da-familia">
                <option></option>
                <option>Já possui uma casa.</option>
                <option>Está concorrendo em outro processo de seleção.</option>
                <option>Nenhuma das opções acima.</option>
            </select><br>
            <form class="formulario-de-pessoa-da-familia" data-js="formulario-de-pessoa-familia">
                <h2>Pessoa da família</h2>
                <label for="nome-da-pessoa">Nome:</label>
                <input type="text" data-js="nome" id="nome-da-pessoa"><br>
                <label for="tipo-de-pessoa">Tipo:</label>
                <select name="" data-js="tipo" id="tipo-de-pessoa">
                    <option>Pretendente</option>
                    <option>Cônjuge</option>
                    <option>Dependente</option>
                </select><br>
                <label for="data-de-nascimento-pessoa">Data de nascimento:</label>
                <input type="date" data-js="dataDeNascimento" id="data-de-nascimento-pessoa"><br>
                <label for="renda-da-pessoa">Renda:</label>
                <input type="number" data-js="valorDaRenda" id="renda-da-pessoa"><br>
            </form>
        </div>
        <button class="botao" onclick="cadastrarMaisUmaPessoaDaFamilia()">Cadastrar mais uma pessoa na família</button>
        <button class="botao botao-de-envio" onclick="enviarCadastroDeFamilia()">Enviar</button>
    </body>
    <script src="./scripts/cadastrarFamilia.js"></script>
</html>
